<div class="container">
  <div [hidden]="submitted">
    <h1>Student Form</h1>
    <!--{{diagnostic}}-->
    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id"
               required
               [(ngModel)]="model.id" name="id"
               #id="ngModel">
        <div [hidden]="id.valid || id.pristine"
             class="alert alert-danger">
          ID is required
        </div>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
                #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="cell">Cell Phone Number</label>
        <input type="text" class="form-control" id="cell"
               required
               [(ngModel)]="model.cell" name="cell"
               #name="ngModel">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email"
               required
               [(ngModel)]="model.email" name="email"
               #name="ngModel">
      </div>

      <div class="form-group">
        <label for="major">Major</label>
        <input type="text"  class="form-control" id="major"
               [(ngModel)]="model.major" name="major">
      </div>

      <div class="form-group">
        <label for="year">Year</label>
        <select class="form-control"  id="year"
                required
                [(ngModel)]="model.year" name="year">
          <option *ngFor="let y of years" [value]="y">{{y}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!studentForm.form.valid">Submit</button>

      <!--<button type="button" class="btn btn-default" (click)="newStudent(); studentForm.reset()">New Student</button>-->

    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">ID</div>
      <div class="col-xs-9  pull-left">{{ model.id }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Cell Phone Number</div>
      <div class="col-xs-9  pull-left">{{ model.cell }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Email Address</div>
      <div class="col-xs-9  pull-left">{{ model.email }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Major</div>
      <div class="col-xs-9 pull-left">{{ model.major }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Year</div>
      <div class="col-xs-9 pull-left">{{ model.year }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
